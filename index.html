<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="chat-box">

        <div class="client">
        <img src="pic.jpg.jpeg" alt="image">
        <div class="client-info">
            <h2>Amarjeet</h2>
            <p>online</p>
        </div>
    </div>

    <!-- main chat section-->
    <div class="chats">
        <div class="client-chat">Hi!</div>
        <div class="my-chat">Hi!</div>
        <div class="client-chat">How are you?</div>
        <div class="my-chat">I am good </div>
        <div class="client-chat">What are you doing</div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Enter Message">
        <button class="send-btn">
            <img src="send.png" alt="image">
        </button>
    </div>
</div>

    <!-- <script src="jquery-3.6.1.min.js"></script> -->
    <script src="sctipt.js"></script>

</body>
</html>
